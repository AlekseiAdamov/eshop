<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="page_nav">
    <a class="navbar-brand" th:href="@{/product}">Web shop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/product}">Products</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/category}">Categories</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/brand}">Brands</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item active">
                <a class="nav-link" th:href="@{/user}">Users</a>
            </li>
        </ul>

        <form sec:authorize="isAuthenticated()"
              th:action="@{/logout}" th:method="post"
              class="form-inline my-2  my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
                Logout <span sec:authentication="principal.username"></span>
            </button>
        </form>
    </div>
</nav>

</html>
