<div class="row py-2">
  <div class="col-md-3 col-xs-12">
    <ul class="list-group mb-3">
      <li class="list-group-item active">Category 1</li>
      <li class="list-group-item">Category 2</li>
      <li class="list-group-item">Category 3</li>
      <li class="list-group-item">Category 4</li>
      <li class="list-group-item">Category 5</li>
    </ul>

    <form>
      <label for="nameFilter" class="form-label">Name</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="nameFilter" placeholder="Name" aria-label="Name">
      </div>

      <label for="priceFilter" class="form-label">Price</label>
      <div class="input-group mb-3" id="priceFilter">
        <input type="number" class="form-control" placeholder="From" aria-label="From">
        <span class="input-group-text">-</span>
        <input type="number" class="form-control" placeholder="To" aria-label="To">
      </div>

      <button class="btn btn-primary" type="submit">Apply</button>
    </form>
  </div>

  <div class="col-md-9 col-xs-12">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div *ngFor="let product of products" class="col">
        <div class="card">
          <a *ngIf="product.pictures" href="/api/v1/picture/{{product.pictures[0]}}">
            <img class="card-img-top" src="/api/v1/picture/{{product.pictures[0]}}" alt="{{product.name}}">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a routerLink="/product/{{product.id}}" class="btn btn-primary">View</a>
            <a href="#" class="btn btn-primary mx-2">Add to card</a>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-9 col-xs-12 mt-3">
      <nav aria-label="...">
        <ul *ngIf="totalPages > 1" class="pagination">
          <li *ngIf="pageNumber > 1 && totalPages >= 2" class="page-item">
            <a class="page-link" href="/product?page={{pageNumber - 1}}&size={{elementsPerPage}}" tabindex="-1"
               aria-disabled="true">Previous</a>
          </li>
          <li *ngIf="pageNumber > 1" class="page-item">
            <a class="page-link" href="/product?page={{pageNumber - 1}}&size={{elementsPerPage}}">{{pageNumber - 1}}</a>
          </li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="/product?page={{pageNumber}}&size={{elementsPerPage}}">{{pageNumber}}</a>
          </li>
          <li *ngIf="pageNumber + 1 <= totalPages" class="page-item"><a class="page-link"
                                                                        href="/product?page={{pageNumber + 1}}&size={{elementsPerPage}}">{{pageNumber + 1}}</a>
          </li>
          <li *ngIf="pageNumber < totalPages" class="page-item">
            <a class="page-link" href="/product?page={{pageNumber + 1}}&size={{elementsPerPage}}">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</div>
